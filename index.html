<!DOCTYPE html>
<html>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		// open a connection to the serial server:
		var socket = io.connect('http://localhost:8080');
		 // when you get a serialdata event, do this:
		socket.on('serialEvent', function (data) {
			console.log(data);
			// you're going to move the div in the HTML:
			var element = document.getElementById('textDisplay');
			element.style.position = "absolute";					// set the size of the text
			element.innerHTML = data.uid;	// set the text itself	
		});
	</script>

	</head>
	<body>
	<div id="textDisplay">Hello</p>
	</body>
</html>
